<title>LINK HUB</title>
<style>
        :root{
            --bg: #f4f7fb;
            --card: #ffffff;
            --accent: #0d6efd;
            --text: #222;
            --muted: #5f6b73;
            --radius: 12px;
            --gap: 0.6rem;
        }

        *{box-sizing:border-box}
        html,body{height:100%;margin:0}
        body{
            display:flex;
            align-items:flex-start;
            justify-content:center;
            padding:2rem;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg,var(--bg), #f7fbff 60%);
            color:var(--text);
        }

        /* Card container */
        .links{
            width:min(520px,94%);
            margin-top:1.5rem;
            background:var(--card);
            padding:1.25rem;
            border-radius:var(--radius);
            box-shadow:0 8px 24px rgba(15,23,42,0.06);
            display:flex;
            flex-direction:column;
            align-items:stretch;
            gap:var(--gap);
        }

        /* Links */
        .links a{
            display:block;
            width:100%;
            padding:0.65rem 0.85rem;
            text-decoration:none;
            color:var(--text);
            font-weight:600;
            font-size:clamp(1rem, 2.6vw, 1.15rem);
            text-align:center;
            border-radius:8px;
            transition:background .18s ease, color .18s ease, transform .12s ease, box-shadow .12s ease;
        }

        /* hover / focus */
        .links a:hover,
        .links a:focus{
            background: rgba(13,110,253,0.08);
            color:var(--accent);
            transform:translateY(-2px);
            box-shadow:0 6px 18px rgba(13,110,253,0.06);
            outline:none;
        }
        .links a:focus-visible{
            box-shadow:0 0 0 4px rgba(13,110,253,0.12);
        }

        /* visited color */
        .links a:visited{ color:#495057; }

        /* Small utility spacing */
        .links a + a{ margin-top:0.35rem; }

        /* Optional title / subtitle if you add them */
        .title{
            font-size:1.05rem;
            font-weight:700;
            text-align:center;
            margin-bottom:0.25rem;
        }
        .subtitle{
            font-size:0.88rem;
            color:var(--muted);
            text-align:center;
            margin-bottom:0.6rem;
        }

        /* Responsive tweaks */
        @media (max-width:420px){
            body{padding:1rem}
            .links{padding:0.9rem}
            .links a{padding:0.6rem;font-size:1rem}
        }
</style>
