<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Web Enhanced</title>
        <style>
                * {
                        box-sizing: border-box;
                }
                body {
                        margin: 0;
                        padding: 0;
                        min-height: 100vh;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        background: linear-gradient(135deg, #16181a, #151835);
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        transition: background 0.5s ease;
                }
                .container {
                        text-align: center;
                        background: rgba(255, 255, 255, 0.1);
                        padding: 30px;
                        border-radius: 12px;
                        backdrop-filter: blur(5px);
                }
                h2 {
                        font-size: 50px;
                        color: #fff;
                        margin-bottom: 20px;
                        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                }
                .btn-container {
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: center;
                }
                button {
                        width: 120px;
                        height: 50px;
                        font-size: 16px;
                        margin: 10px;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        color: #fff;
                        transition: transform 0.2s ease, box-shadow 0.2s ease;
                        background: rgba(0, 0, 0, 0.2);
                }
                button:hover {
                        transform: scale(1.1);
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                }
        </style>
</head>
<body>
        <div class="container">
                <h2>Choose Color</h2>
                <div class="btn-container">
                        <button onclick="setBackground('red')">RED</button>
                        <button onclick="setBackground('green')">GREEN</button>
                        <button onclick="setBackground('blue')">BLUE</button>
                        <button onclick="setRandomBg()">RANDOM</button>
                        <button onclick="resetBg()">RESET</button>
                </div>
        </div>
        <script>
                function setBackground(color) {
                                const comfortableColors = {
                                                red: "#57413e",   // a soft, warm red
                                                green: "#485e48", // a muted, comfortable green
                                                blue: "#373e4a"   // a gentle, light blue
                                };
                                document.body.style.background = comfortableColors[color] || color;
                }
                function setRandomBg() {
                                // Generate a random pastel color using HSL
                                const hue = Math.floor(Math.random() * 360);
                                const saturation = 25; // moderate saturation
                                const lightness = 20;  // high lightness for pastel effect
                                const randomColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                                document.body.style.background = randomColor;
                }
                function resetBg() {
                                document.body.style.background = 'linear-gradient(135deg, #16181a, #151835)';
                }
        </script>
</body>
</html>
