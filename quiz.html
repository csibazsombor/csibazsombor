<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magyar‚ÄìIndon√©z Kv√≠z</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #e0e0e0;
    }

    .answers button:hover {
      background-color: #d4af37;
      color: white;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    #score {
      margin-top: 20px;
    }

    .lang-switch {
      margin-top: 20px;
    }

    .lang-switch button {
      padding: 6px 12px;
      margin: 0 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="quiz-container">
    <h1 id="quiz-title">Magyar‚ÄìIndon√©z Kv√≠z</h1>
    <div class="question" id="question">Mit jelent az, hogy ‚Äúkamu‚Äù?</div>
    <div class="answers" id="answers">
      <button onclick="checkAnswer('a')">Te</button>
      <button onclick="checkAnswer('b')">Hazugs√°g</button>
      <button onclick="checkAnswer('c')">H√°bor√∫</button>
    </div>
    <div id="result"></div>
    <div id="score">Pontsz√°m: 0</div>

    <div class="lang-switch">
      <button onclick="setLanguage('hu')">üá≠üá∫ Magyar</button>
      <button onclick="setLanguage('id')">üáÆüá© Bahasa</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        hu: "Mit jelent az, hogy ‚Äúkamu‚Äù?",
        id: "Apa arti dari kata ‚Äúkamu‚Äù dalam bahasa Indonesia?",
        answers: {
          a: { hu: "Te", id: "Kamu" },
          b: { hu: "Hazugs√°g", id: "Kebohongan" },
          c: { hu: "H√°bor√∫", id: "Perang" }
        },
        correct: "a"
      },
      {
        hu: "Mit jelent az, hogy ‚Äúteman‚Äù?",
        id: "Apa arti dari kata ‚Äúteman‚Äù?",
        answers: {
          a: { hu: "Ellens√©g", id: "Musuh" },
          b: { hu: "Bar√°t", id: "Teman" },
          c: { hu: "Tan√°r", id: "Guru" }
        },
        correct: "b"
      },
      {
        hu: "Mit jelent az, hogy ‚Äúselamat pagi‚Äù?",
        id: "Apa arti dari ‚Äúselamat pagi‚Äù?",
        answers: {
          a: { hu: "J√≥ reggelt", id: "Selamat pagi" },
          b: { hu: "J√≥ est√©t", id: "Selamat malam" },
          c: { hu: "Viszl√°t", id: "Sampai jumpa" }
        },
        correct: "a"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let lang = "hu";

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q[lang];
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = '';
      for (const key in q.answers) {
        const btn = document.createElement("button");
        btn.textContent = q.answers[key][lang];
        btn.onclick = () => checkAnswer(key);
        answersDiv.appendChild(btn);
      }
      document.getElementById("result").textContent = '';
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].correct;
      const resultDiv = document.getElementById("result");
      if (selected === correct) {
        resultDiv.textContent = lang === "hu" ? "Helyes!" : "Benar!";
        score++;
      } else {
        resultDiv.textContent = lang === "hu" ? "Rossz v√°lasz!" : "Salah!";
      }
      document.getElementById("score").textContent = 
        (lang === "hu" ? "Pontsz√°m: " : "Skor: ") + score;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question").textContent =
            lang === "hu" ? "Kv√≠z v√©ge!" : "Kuis selesai!";
          document.getElementById("answers").innerHTML = '';
          resultDiv.textContent = '';
        }
      }, 1000);
    }

    function setLanguage(l) {
      lang = l;
      document.getElementById("quiz-title").textContent =
        lang === "hu" ? "Magyar‚ÄìIndon√©z Kv√≠z" : "Kuis Indonesia‚ÄìHongaria";
      showQuestion();
    }

    // Kezd≈ë k√©rd√©s
    showQuestion();
  </script>

</body>
</html>
