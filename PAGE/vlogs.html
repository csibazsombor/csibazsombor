  <!-- ================= SCRIPTS ================= -->
  <script src=""></script>

  <script>
    window.onload = function() {
        loadLanguage();

        // Select the first element with the "active" class and update its style and text content
        const activeElement = document.querySelector(".active");
        if (activeElement) {
            activeElement.style.color = "#394fe3";
            activeElement.style.fontWeight = "bold";
            activeElement.style.transition = "transform 0.3s ease-in-out";
            activeElement.addEventListener("mouseenter", () => {
                activeElement.style.transform = "scale(1.1)";
            });
            activeElement.addEventListener("mouseleave", () => {
                activeElement.style.transform = "scale(1)";
            });
        }
    };
  </script>

  <!-- ================= SMALL STYLE TWEAK ================= -->
  <style>
    .hidden {
      display: none;
    }
    .post-content {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }
    .toggle-btn {
      cursor: pointer;
    }
    .toggle-btn:hover h3 {
      color: var(--color-accent-bright);

    }
