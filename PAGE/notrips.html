<!DOCTYPE html>
<html lang="en">
<head manifest="../app_cache.appcache">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="title_trips">No Trips Yet</title>
  <link rel="stylesheet" href="../CSS/style.css">

  <meta name="description" content="No active trips available.">
  <link rel="shortcut icon" href="favicon/favicon 256x256.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #444;
    }

    .cross {
      
      animation: pulseRotate 2s infinite ease-in-out;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-top: 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes pulseRotate {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.05) rotate(3deg);
        opacity: 0.85;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="cross"><img height="280px" src="../képek/decline.png" alt=""></div>
  <h1 id="notrip">Nincsenek aktív utazások.</h1>            
  <div class="action-buttons">
  <a href="../index.html" class="button" id="back_to_main">Back to the main page</a>
<script src="../JS/language.js"></script>
</body>
</html>
