<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Csiba Zsombor">
    <title>Contacts</title>
    <link rel="shortcut icon" href="../favicon/favicon 256x256.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #708eaa, #101c33);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main.container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header.profile-section {
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
        }

        .name {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .link-text {
            font-size: 16px;
            flex-grow: 1;
            text-align: left;
        }

        footer.footer {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            main.container {
                padding: 30px 20px;
            }

            .name {
                font-size: 22px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="profile-section">
            <div class="name" id="displayName">Csiba Zsombor</div>
            <!-- Optional bio: <p class="bio">Your bio goes here...</p> -->
        </header>

        <section class="links-container" id="linksContainer">

        </section>

        <footer class="footer">
            &copy; 2023 Csiba Zsombor
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
                item.classList.add('fadeInUp');
            });
        });
    </script>
</body>
</html>
