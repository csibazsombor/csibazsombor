<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CX Games</title>
</head>
<style> 
        :root {
                --default-color: #19222c;
        }
        body {
                background: linear-gradient(51deg, var(--default-color) 70%, white 50%);
                font-size: 1cm;
                color: white;
                text-align: left;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h3 {
                font-size: 1.8cm;
                background: -webkit-linear-gradient(rgb(77, 8, 187), var(--default-color));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
        }
        p {
                margin-top: -2cm;
                font-size: 0.5cm;
        }
        .games img{
                margin-bottom: 1cm;
                text-align: left;
                width: 5cm;
                margin-left: 0.9cm;    
                margin-right: -5cm;
                border-radius: 15px;
                transition: all 0.389s;
        }    
        .games img:hover{
                width: 4.2cm;
                transition: all 0.389s;
        }   




        @media (max-width: 768px) {
        body {
                background: linear-gradient(51deg, var(--default-color) 80%, white 50%);
        }
        h3 {
                font-size: 1.2cm;
        }      
        p {
                margin-top: -1.2cm;
                font-size: 0.4cm;
        }
        
}
</style>
<body>
        <h3>CX Games</h3>
        <p>Explore our endless games!</p>

        <div class="games">     
                <div class="gennya">
                        
                </div>     
                <img src="" alt="Test">
                Text
        </div>
</body>
</html>
