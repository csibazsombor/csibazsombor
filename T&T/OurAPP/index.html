<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Relationship APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">

</head>
<body>

  <div class="container">
    <button class="updateBtn" id="updateBtn" onclick="checkForUpdates()">Update APP</button>
    <button class="add" id="installBtn" onclick="installApp()">Install APP</button>
    <h1>Our Relationship APP</h1>
    <button onclick="showGallery()">Our Gallery💗</button>
    <button onclick="togetherSince()">Together since🔗</button><br>
    <button onclick="ourStory()">How we met?🕰️</button>
        <div class="version-info" id="versionInfo">
            <strong>Current Version:</strong> <span id="currentVersion">Loading...</span><br>
            <strong>Local Version:</strong> <span id="localVersion">Loading...</span>
        </div>
        <div id="status" class="status"></div>
            <!-- Update Modal -->
    <div id="updateModal" class="update-modal">
        <div class="update-content">
            <div class="update-icon">🔄</div>
            <h2>Update Available!</h2>
            <p>A newer version (<span id="newVersionSpan"></span>) is available.</p>
            <p>Current version: <span id="currentVersionSpan"></span></p>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="updateStatus"></div>
            
            <div id="updateButtons">
                <button class="update-button" onclick="performUpdate()">Update Now</button>
                <button class="cancel-button" onclick="closeUpdateModal()">Later</button>
            </div>
        </div>
    </div>
  </div>

  <!-- Gallery Modal -->
  <div id="galleryModal">
    <div id="galleryContent">
      <span id="closeGallery" onclick="closeGallery()">✖ Close</span>
      <h2>Our Moments</h2>
      <img src="Images/IMG_20250824_100846_110.jpg" alt="Gallery 1">
      <img src="Images/IMG_20250826_123404_967.jpg" alt="Gallery 2">
      <img src="Images/20241203_190719.jpg" alt="Gallery 3">
      <img src="Images/20250825_132713.jpg" alt="Gallery 4">
      <img src="Images/20250826_130719.jpg" alt="Gallery 5">
      <img src="Images/IMG_20250824_100853_542.jpg" alt="Gallery 6">
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const updateBtn = document.getElementById('updateBtn');

    //Before install
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('beforeinstallprompt event captured');
      installBtn.classList.add('show'); // fade-in install button
      updateBtn.style.display = 'none'; // Hide update button
    });


    //App installed
    window.addEventListener('appinstalled', () => {
      installBtn.classList.remove('show'); // fade-out button
      if (localStorage.getItem("newVersionAvailable") === "true") {
              updateBtn.style.display = 'inline-block'; // Show update butto
      }
    });


    // Trigger install prompt
    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          console.log(`User response: ${choice.outcome}`);
          deferredPrompt = null;
        });
      } else {
        console.log('Install prompt not available');
      }
    }

    // Gallery modal functions
    function showGallery() {
      document.getElementById('galleryModal').style.display = 'flex';
    }

    function closeGallery() {
      document.getElementById('galleryModal').style.display = 'none';
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('ERROR:', err));
    }
  </script>

  <!--Updater-->
  <script src="updater.js"></script>

</body>
</html>
