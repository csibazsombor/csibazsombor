<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Relationship APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
  </style>
</head>
<body>

  <div class="container">
    <button class="add" id="installBtn" onclick="installApp()">Install APP</button>
    <h1>Our Relationship APP</h1>
    <button onclick="showGallery()">Our GalleryðŸ’—</button>
  </div>

  <!-- Gallery Modal -->
  <div id="galleryModal">
    <div id="galleryContent">
      <span id="closeGallery" onclick="closeGallery()">âœ– Close</span>
      <h2>Our Moments</h2>
      <img src="Images/IMG_20250824_100846_110.jpg" alt="Gallery 1">
      <img src="Images/IMG_20250826_123404_967.jpg" alt="Gallery 2">
      <img src="Images/20241203_190719.jpg" alt="Gallery 3">
      <img src="Images/20250825_132713.jpg" alt="Gallery 4">
      <img src="Images/20250826_130719.jpg" alt="Gallery 5">
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    //Before install
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('beforeinstallprompt event captured');
      installBtn.classList.add('show'); // fade-in button
    });

    //App installed
    window.addEventListener('appinstalled', () => {
      installBtn.classList.remove('show'); // fade-out button
    });

    // Trigger install prompt
    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          console.log(`User response: ${choice.outcome}`);
          deferredPrompt = null;
        });
      } else {
        console.log('Install prompt not available');
      }
    }

    // Gallery modal functions
    function showGallery() {
      document.getElementById('galleryModal').style.display = 'flex';
    }

    function closeGallery() {
      document.getElementById('galleryModal').style.display = 'none';
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('ERROR:', err));
    }
  </script>

</body>
</html>
