    <script>
        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyDHWHn4P4CmX39gtRbvpWg57fllcMloj-Y",
            authDomain: "idokapszula0513.firebaseapp.com",
            projectId: "idokapszula0513",
            storageBucket: "idokapszula0513.appspot.com",
            messagingSenderId: "596185565717",
            appId: "1:596185565717:web:becad8f04e32f53e975c1c"
        };

        // Firebase inicializ√°l√°s
        let db, storage, isFirebaseConnected = false;

        // F≈ë inicializ√°l√≥ f√ºggv√©ny
        async function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                storage = firebase.storage();

                // Offline perzisztencia enged√©lyez√©se
                try {
                    await db.enablePersistence({ synchronizeTabs: true });
                    console.log('Offline perzisztencia enged√©lyezve');
                } catch (persistenceError) {
                    console.warn('Offline perzisztencia nem el√©rhet≈ë:', persistenceError);
                }

                // H√°l√≥zati √°llapot figyel√©se onSnapshot-on kereszt√ºl
                // A listener a kapcsolat √°llapot√°r√≥l is t√°j√©koztat a metadata seg√≠ts√©g√©vel
                db.collection('capsules').limit(1).onSnapshot({ includeMetadataChanges: true }, (snapshot) => {
                    const fromCache = snapshot.metadata.fromCache;
                    const isOnline = !fromCache;

                    if (isOnline !== isFirebaseConnected) {
                        isFirebaseConnected = isOnline;
                        updateConnectionStatus(isOnline);
                        console.log(`Kapcsolat √°llapota megv√°ltozott: ${isOnline ? 'online' : 'offline'}`);
                        // Ha a kapcsolat helyre√°ll, friss√≠tj√ºk a kapszul√°kat a szerverr≈ël
                        if (isOnline) {
                            loadCapsules();
                        }
                    }
                }, (error) => {
                    console.error('Snapshot figyel√©si hiba:', error);
                    // Hiba eset√©n offline √°llapotba ker√ºl√ºnk
                    isFirebaseConnected = false;
                    updateConnectionStatus(false);
                });

                // Kezdeti kapszul√°k bet√∂lt√©se a kezdeti √°llapot megjelen√≠t√©s√©hez
                loadCapsules();
                console.log('Firebase sikeresen inicializ√°lva, a kapcsolatot figyeli');

            } catch (error) {
                console.error('Firebase inicializ√°l√°si hiba:', error);
                isFirebaseConnected = false;
                updateConnectionStatus(false);
                // M√©g hiba eset√©n is megpr√≥b√°ljuk bet√∂lteni a helyi adatokat
                loadCapsules();
            }
        }

        // Kapcsolat √°llapot√°nak friss√≠t√©se a UI-n
        function updateConnectionStatus(online) {
            const statusElement = document.getElementById('connection-status');
            if (online) {
                statusElement.textContent = 'üü¢ Firebase Online';
                statusElement.className = 'connection-status online';
            } else {
                statusElement.textContent = 'üî¥ Offline Mode';
                statusElement.className = 'connection-status offline';
            }
        }

        let selectedEmoji = 'ü•≥';
        let audioBlob = null;
        let mediaRecorder = null;
        let capsules = [];

        // √úzenet megjelen√≠t√©se
        function showMessage(message, type = 'error') {
            const errorContainer = document.getElementById('error-container');
            const className = type === 'success' ? 'success' : 'error';
            errorContainer.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Emoji kiv√°laszt√°s
        document.querySelectorAll('.emoji-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedEmoji = option.dataset.emoji;
            });
        });

        // Alap√©rtelmezett emoji
        document.querySelector('.emoji-option[data-emoji="ü•≥"]').classList.add('selected');

        // Hang r√∂gz√≠t√©s
        document.getElementById('record-btn').addEventListener('click', async () => {
            const recordBtn = document.getElementById('record-btn');
            const audioControls = document.getElementById('audio-controls');
            const audioPlayer = document.getElementById('audio-player');

            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    const audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        audioControls.style.display = 'block';
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    recordBtn.textContent = '‚èπÔ∏è Le√°ll√≠t√°s';
                    recordBtn.classList.add('recording');
                } catch (error) {
                    showMessage('Nem siker√ºlt el√©rni a mikrofont!');
                }
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'üé§ Hang r√∂gz√≠t√©se';
                recordBtn.classList.remove('recording');
            }
        });

        // Kapszula l√©trehoz√°s
        document.getElementById('capsule-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const message = document.getElementById('message').value;
            const unlockDate = new Date(document.getElementById('unlock-date').value);
            const password = document.getElementById('password').value;

            if (unlockDate <= new Date()) {
                showMessage('A megnyit√°si d√°tumnak a j√∂v≈ëben kell lennie!');
                return;
            }

            const submitBtn = document.querySelector('.btn-primary');
            submitBtn.textContent = 'Ment√©s...';
            submitBtn.disabled = true;

            try {
                const capsule = {
                    title,
                    author,
                    message,
                    unlockDate: unlockDate.toISOString(),
                    password,
                    emoji: selectedEmoji,
                    createdAt: new Date().toISOString()
                };

                // Hangf√°jl kezel√©se
                if (audioBlob) {
                    if (isFirebaseConnected && storage) {
                        try {
                            const audioRef = storage.ref().child(`audio/${Date.now()}.wav`);
                            const uploadTask = await audioRef.put(audioBlob);
                            capsule.audioUrl = await uploadTask.ref.getDownloadURL();
                        } catch (error) {
                            console.error('Audio upload hiba:', error);
                            // Fallback base64-re
                            capsule.audioBlob = await blobToBase64(audioBlob);
                        }
                    } else {
                        // LocalStorage/offline fallback
                        capsule.audioBlob = await blobToBase64(audioBlob);
                    }
                }

                // Ment√©s Firebase-be vagy LocalStorage-ba
                if (isFirebaseConnected && db) {
                    await db.collection('capsules').add(capsule);
                    showMessage('Id≈ëkapszula sikeresen mentve a Firebase-be! ‚ú®', 'success');
                } else {
                    await saveToLocalStorage(capsule);
                    showMessage('Id≈ëkapszula lok√°lisan mentve! üíæ', 'success');
                }

                // Form reset
                resetForm();
                await loadCapsules();

            } catch (error) {
                console.error('Hiba a ment√©s sor√°n:', error);
                showMessage('Hiba t√∂rt√©nt a ment√©s sor√°n. Pr√≥b√°ld √∫jra!');
            }

            submitBtn.textContent = 'Kapszula l√©trehoz√°sa';
            submitBtn.disabled = false;
        });

        // LocalStorage ment√©s
        async function saveToLocalStorage(capsule) {
            const localCapsules = JSON.parse(localStorage.getItem('timeCapsules') || '[]');
            capsule.id = Date.now().toString();
            localCapsules.push(capsule);
            localStorage.setItem('timeCapsules', JSON.stringify(localCapsules));
        }

        // Form reset
        function resetForm() {
            document.getElementById('capsule-form').reset();
            selectedEmoji = 'ü•≥';
            audioBlob = null;
            document.getElementById('audio-controls').style.display = 'none';
            document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
            document.querySelector('.emoji-option[data-emoji="ü•≥"]').classList.add('selected');
        }

        // Base64 konverzi√≥
        function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        // Id≈ësz√°m√≠t√°s
        function getTimeRemaining(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now;

            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days > 0) return `${days} nap`;
            if (hours > 0) return `${hours} √≥ra`;
            return `${minutes} perc`;
        }

        // Kapszul√°k bet√∂lt√©se
        async function loadCapsules() {
            const container = document.getElementById('capsules-container');
            container.innerHTML = '<div class="loading">Bet√∂lt√©s...</div>';

            try {
                let firebaseCapsules = [];
                let localCapsules = [];

                if (db) {
                    try {
                        const snapshot = await db.collection('capsules').orderBy('createdAt', 'desc').get();
                        firebaseCapsules = snapshot.docs.map(doc => ({
                            id: doc.id,
                            source: 'firebase',
                            ...doc.data()
                        }));
                        console.log('Adatok bet√∂ltve a Firebase-b≈ël');
                    } catch (error) {
                        console.warn('Firebase bet√∂lt√©si hiba:', error.message);
                    }
                }

                // LocalStorage bet√∂lt√©s
                try {
                    localCapsules = JSON.parse(localStorage.getItem('timeCapsules') || '[]')
                        .map(capsule => ({
                            ...capsule,
                            source: 'local'
                        }));
                } catch (error) {
                    console.error('LocalStorage bet√∂lt√©si hiba:', error);
                }

                // Kapszul√°k egyes√≠t√©se (duplik√°ci√≥k elt√°vol√≠t√°s√°val)
                const allCapsules = [...firebaseCapsules, ...localCapsules];
                const uniqueCapsules = allCapsules.filter((capsule, index, self) =>
                    index === self.findIndex(c => c.title === capsule.title && c.createdAt === capsule.createdAt)
                );

                capsules = uniqueCapsules.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                renderCapsules();
            } catch (error) {
                console.error('√Åltal√°nos bet√∂lt√©si hiba:', error);
                container.innerHTML = '<div class="error">Hiba a bet√∂lt√©s sor√°n. Pr√≥b√°ld √∫jra k√©s≈ëbb.</div>';
            }
        }

        // Kapszul√°k renderel√©se
        function renderCapsules() {
            const container = document.getElementById('capsules-container');

            if (capsules.length === 0) {
                container.innerHTML = '<div class="no-capsules">M√©g nincsenek id≈ëkapszul√°k.<br>Hozz l√©tre az els≈ët! ‚ú®</div>';
                return;
            }

            container.innerHTML = `
                <div class="capsules-grid">
                    ${capsules.map(capsule => {
                        const now = new Date();
                        const unlockDate = new Date(capsule.unlockDate);
                        const isUnlocked = now >= unlockDate;
                        const timeRemaining = getTimeRemaining(capsule.unlockDate);
                        const sourceIcon = capsule.source === 'firebase' ? '‚òÅÔ∏è' : 'üíæ';

                        return `
                            <div class="capsule ${isUnlocked ? 'unlocked' : 'locked'}" onclick="openCapsule('${capsule.id}')">
                                <div class="capsule-header">
                                    <h3 class="capsule-title">${capsule.title} ${sourceIcon}</h3>
                                    <div class="capsule-emoji">${capsule.emoji}</div>
                                </div>
                                <div class="capsule-author">${capsule.author}</div>
                                <div class="capsule-countdown">
                                    ${isUnlocked ? '‚úÖ Megny√≠lt!' : `üîí M√©g ${timeRemaining || 'hamarosan!'}`}
                                </div>
                                ${isUnlocked ? `
                                    <div class="capsule-message">
                                        ${capsule.message}
                                        ${(capsule.audioUrl || capsule.audioBlob) ? `
                                            <audio class="audio-player" controls>
                                                <source src="${capsule.audioUrl || capsule.audioBlob}" type="audio/wav">
                                            </audio>
                                        ` : ''}
                                    </div>
                                ` : `
                                    <div class="lock-icon">üîê</div>
                                `}
                                <div class="capsule-date">
                                    Megny√≠lik: ${unlockDate.toLocaleDateString('hu-HU')} ${unlockDate.toLocaleTimeString('hu-HU', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Kapszula megnyit√°s
        function openCapsule(id) {
            const capsule = capsules.find(c => c.id == id);
            if (!capsule) return;

            const now = new Date();
            const unlockDate = new Date(capsule.unlockDate);

            if (now < unlockDate) {
                const timeRemaining = getTimeRemaining(capsule.unlockDate);
                alert(`üîí Ez a kapszula m√©g z√°rva van!\nM√©g ${timeRemaining || 'kev√©s id≈ë'} van h√°tra.`);
                return;
            }

            if (capsule.password) {
                const enteredPassword = prompt('üîê Add meg a jelsz√≥t:');
                if (enteredPassword !== capsule.password) {
                    alert('‚ùå Helytelen jelsz√≥!');
                    return;
                }
            }

            alert(`üéâ Kapszula megny√≠lt!\n\n"${capsule.title}"\n\n${capsule.message}\n\n- ${capsule.author}`);
        }

        // Automatikus friss√≠t√©s
        setInterval(() => {
            renderCapsules();
        }, 60000); // Minden percben

        // Inicializ√°l√°s
        document.addEventListener('DOMContentLoaded', async () => {
            // Alap√©rtelmezett d√°tum be√°ll√≠t√°sa (holnap)
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('unlock-date').value = tomorrow.toISOString().slice(0, 16);

            // Firebase inicializ√°l√°s
            await initializeFirebase();
        });
    </script>
