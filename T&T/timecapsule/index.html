<!DOCTYPE html>

    <style>
        * {

        body {
            font-family: 'Georgia', 'Times New Roman', serif;

        }

        body::before {
            content: '';

            opacity: 0.6;

        .container {

        .header {

        .header h1 {
            font-size: 2.8rem;

            text-shadow: 0 2px 4px rgba(93, 78, 55, 0.1);
            font-family: 'Georgia', serif;
        }

        .header p {
            font-size: 1.2rem;
            color: #7a6b5d;
            font-weight: 400;
            font-style: italic;
        }

        .section {
            background: rgba(255, 251, 245, 0.9);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 
                0 8px 32px rgba(93, 78, 55, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);

        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(212, 196, 176, 0.4);

            transition: all 0.3s ease;
            background: rgba(255, 251, 245, 0.8);
            font-family: 'Georgia', serif;

        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #a0926b;
            outline: none;

        }

        .form-group textarea {
            min-height: 100px;

        }

        .form-row {
            display: grid;

        .emoji-selector {
            display: flex;

        }

        .emoji-option {
            padding: 12px;
            border: 2px solid rgba(212, 196, 176, 0.4);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 251, 245, 0.8);
            font-size: 1.3rem;
            min-width: 48px;
            text-align: center;
        }

        .emoji-option:hover {
            border-color: #a0926b;
            transform: translateY(-2px);
            background: rgba(255, 251, 245, 1);
            box-shadow: 0 4px 12px rgba(160, 146, 107, 0.15);
        }

        .emoji-option.selected {
            border-color: #8b7355;

        .btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 1.5px solid #e8e8e8;
            margin-top: 8px;
            padding: 10px 16px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f8f8f8;

            color: #333;
        }

        .btn-secondary.recording {

        }

        .recording-timer {

        .audio-info {
            background: rgba(100, 150, 200, 0.1);

            margin-top: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        .capsules-grid {
            display: grid;
            gap: 20px;
        }

        .capsule {
            background: rgba(255, 251, 245, 0.85);
            border: 2px solid rgba(212, 196, 176, 0.4);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(8px);
            position: relative;
        }

        .capsule::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }

        .capsule:hover {
            border-color: #a0926b;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(160, 146, 107, 0.2);
            background: rgba(255, 251, 245, 0.95);
        }

        .capsule.locked {
            border-color: rgba(212, 196, 176, 0.3);
            background: rgba(248, 244, 237, 0.6);
        }

        .capsule.unlocked {
            border-color: #d4a574;
            background: rgba(212, 165, 116, 0.08);
            box-shadow: 0 4px 20px rgba(212, 165, 116, 0.15);
        }

        .capsule-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .capsule-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
            flex: 1;
        }

        .capsule-emoji {
            font-size: 1.5rem;
            line-height: 1;
            margin-left: 12px;
        }

        .capsule-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .capsule-author {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 12px;
        }

        .capsule-countdown {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .capsule.locked .capsule-countdown {
            color: #999;
        }

        .capsule.unlocked .capsule-countdown {
            color: #2196F3;
        }

        .capsule-message {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            border-left: 3px solid #2196F3;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .audio-player {
            width: 100%;
            margin-top: 12px;
        }

        .capsule-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 12px;
        }

        .lock-icon {
            font-size: 2rem;
            color: #ccc;
            text-align: center;
            margin: 20px 0;
        }

        .no-capsules {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 60px 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .error {
            background: rgba(237, 198, 188, 0.2);
            color: #8b4513;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 69, 19, 0.2);
            font-style: italic;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(46, 125, 50, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            color: #666;
            border: 1.5px solid #e8e8e8;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #a0926b;
            color: #5d4e37;
        }

        .filter-btn.active {
            background: #5d4e37;
            color: white;
            border-color: #5d4e37;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .capsule-header {
                flex-direction: column;
            }

            .capsule-emoji {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                    <div class="emoji-selector">
                        <div class="emoji-option" data-emoji="ü•≥">ü•≥</div>
                        <div class="emoji-option" data-emoji="‚ò∫Ô∏è">‚ò∫Ô∏è</div>
                        <div class="emoji-option" data-emoji="üéÅ">üéÅ</div>
                        <div class="emoji-option" data-emoji="üòÇ">üòÇ</div>
                        <div class="emoji-option" data-emoji="üåü">üåü</div>
                        <div class="emoji-option" data-emoji="üòà">üòà</div>
                        <div class="emoji-option" data-emoji="ü§™">ü§™</div>
                        <div class="emoji-option" data-emoji="‚ú®">‚ú®</div>
                        <div class="emoji-option" data-emoji="üíï">üíï</div>

        <div class="section">
            <h2>üì¶ Capsules</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="locked">üîí Locked</button>
                <button class="filter-btn" data-filter="unlocked">‚úÖ Unlocked</button>
            </div>
            <div id="capsules-container" class="loading">
                Loading...
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-storage-compat.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA88zcDyz_g8Cg_gmTUcHihowYDnf-WZIQ",
            authDomain: "timecapsule-4f0c4.firebaseapp.com",
            databaseURL: "https://timecapsule-4f0c4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "timecapsule-4f0c4",
            storageBucket: "timecapsule-4f0c4.firebasestorage.app",
            messagingSenderId: "227774837859",
            appId: "1:227774837859:web:22aeb55bd5129ca2397456",
            measurementId: "G-6CY69RBZ0N"
        };

        let db, storage;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            storage = firebase.storage();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showMessage('Firebase connection failed. Using LocalStorage as fallback.', 'error');
            db = null;
        }

        let selectedEmoji = '‚ò∫Ô∏è';
        let audioBlob = null;
        let mediaRecorder = null;
        let capsules = [];
        let currentFilter = 'all';
        let recordingStartTime = null;
        let recordingInterval = null;

        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error' : 'success';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 4000);
        }

        // Emoji selection
        document.querySelectorAll('.emoji-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedEmoji = option.dataset.emoji;
            });
        });

        document.querySelector('.emoji-option[data-emoji="‚ò∫Ô∏è"]').classList.add('selected');

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCapsules();
            });
        });

        // Voice recording
        document.getElementById('record-btn').addEventListener('click', async () => {
            const recordBtn = document.getElementById('record-btn');
            const timer = document.getElementById('recording-timer');

            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    const audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById('audio-player').src = audioUrl;
                        document.getElementById('audio-controls').style.display = 'block';
                        stream.getTracks().forEach(track => track.stop());
                        clearInterval(recordingInterval);
                        timer.style.display = 'none';
                    };

                    mediaRecorder.start();
                    recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                    recordBtn.classList.add('recording');
                    timer.style.display = 'inline-block';
                    timer.textContent = '0:00';
                    recordingStartTime = Date.now();

                    recordingInterval = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                        const mins = Math.floor(elapsed / 60);
                        const secs = elapsed % 60;
                        timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                    }, 100);
                } catch (error) {
                    showMessage('Unable to access microphone. Please allow microphone access in your browser settings.', 'error');
                }
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'üé§ Start Recording';
                recordBtn.classList.remove('recording');
            }
        });

        document.getElementById('clear-audio-btn').addEventListener('click', () => {
            audioBlob = null;
            document.getElementById('audio-controls').style.display = 'none';
            document.getElementById('audio-player').src = '';
        });

        // Create capsule
        document.getElementById('capsule-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value;
            const message = document.getElementById('message').value.trim();
            const unlockDate = new Date(document.getElementById('unlock-date').value);
            const password = document.getElementById('password').value;

            if (!title || !author || !message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            if (unlockDate <= new Date()) {
                showMessage('The unlock date must be in the future!', 'error');
                return;
            }

            const submitBtn = document.querySelector('.btn-primary');
            submitBtn.textContent = 'Saving...';
            submitBtn.disabled = true;

            try {
                const capsule = {
                    title,
                    author,
                    message,
                    unlockDate: unlockDate.toISOString(),
                    password,
                    emoji: selectedEmoji,
                    createdAt: new Date().toISOString()
                };

                if (audioBlob && storage) {
                    const audioRef = storage.ref().child(`audio/${Date.now()}_${Math.random().toString(36).substr(2, 9)}.webm`);
                    const uploadTask = await audioRef.put(audioBlob);
                    capsule.audioUrl = await uploadTask.ref.getDownloadURL();
                } else if (audioBlob) {
                    capsule.audioBlob = await blobToBase64(audioBlob);
                }

                if (db) {
                    await db.collection('capsules').add(capsule);
                } else {
                    const localCapsules = JSON.parse(localStorage.getItem('timeCapsules') || '[]');
                    capsule.id = Date.now().toString();
                    localCapsules.push(capsule);
                    localStorage.setItem('timeCapsules', JSON.stringify(localCapsules));
                }

                document.getElementById('capsule-form').reset();
                selectedEmoji = '‚ò∫Ô∏è';
                audioBlob = null;
                document.getElementById('audio-controls').style.display = 'none';
                document.getElementById('audio-player').src = '';
                document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
                document.querySelector('.emoji-option[data-emoji="‚ò∫Ô∏è"]').classList.add('selected');
                
                await loadCapsules();
                showMessage('Capsule created successfully! üéâ', 'success');
                
            } catch (error) {
                console.error('Failed to save:', error);
                showMessage('Failed to save the capsule. Please try again.', 'error');
            }

            submitBtn.textContent = 'Create capsule';
            submitBtn.disabled = false;
        });

        function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        function getTimeRemaining(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now;

            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days > 0) return `${days} day${days > 1 ? 's' : ''}`;
            if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''}`;
            return `${minutes} minute${minutes > 1 ? 's' : ''}`;
        }

        async function loadCapsules() {
            const container = document.getElementById('capsules-container');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                if (db) {
                    const snapshot = await db.collection('capsules').orderBy('createdAt', 'desc').get();
                    capsules = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } else {
                    capsules = JSON.parse(localStorage.getItem('timeCapsules') || '[]').sort((a, b) => 
                        new Date(b.createdAt) - new Date(a.createdAt)
                    );
                }
                renderCapsules();
            } catch (error) {
                console.error('Failed to load:', error);
                container.innerHTML = '<div class="error">Failed to load capsules!</div>';
            }
        }

        function renderCapsules() {
            const container = document.getElementById('capsules-container');
            
            let filtered = capsules;
            if (currentFilter === 'locked') {
                filtered = capsules.filter(c => new Date() < new Date(c.unlockDate));
            } else if (currentFilter === 'unlocked') {
                filtered = capsules.filter(c => new Date() >= new Date(c.unlockDate));
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-capsules">No capsules yet<br>Be the first to write one! ‚ú®</div>';
                return;
            }

            container.innerHTML = `
                <div class="capsules-grid">
                    ${filtered.map(capsule => {
                        const now = new Date();
                        const unlockDate = new Date(capsule.unlockDate);
                        const isUnlocked = now >= unlockDate;
                        const timeRemaining = getTimeRemaining(capsule.unlockDate);

                        return `
                            <div class="capsule ${isUnlocked ? 'unlocked' : 'locked'}">
                                <div class="capsule-header">
                                    <div>
                                        <h3 class="capsule-title">${escapeHtml(capsule.title)}</h3>
                                        <div class="capsule-author">${escapeHtml(capsule.author)}</div>
                                    </div>
                                    <div class="capsule-emoji">${capsule.emoji}</div>
                                </div>
                                <div class="capsule-countdown">
                                    ${isUnlocked ? '‚úÖ Opened!' :
                                        (timeRemaining ? `‚è≥ Unlock in ${timeRemaining}` : '‚è≥ Soon')}
                                </div>

                                ${isUnlocked ? `
                                    <div class="capsule-message">${escapeHtml(capsule.message).replace(/\n/g,'<br>')}</div>
                                    ${capsule.audioUrl ? `
                                        <audio class="audio-player" controls src="${capsule.audioUrl}"></audio>
                                    ` : capsule.audioBlob ? `
                                        <audio class="audio-player" controls src="${capsule.audioBlob}"></audio>
                                    ` : ''}
                                ` : `
                                    <div class="lock-icon">üîí</div>
                                `}

                                <div class="capsule-date">
                                    Unlock: ${new Date(capsule.unlockDate).toLocaleString()}
                                </div>

                                <div class="capsule-actions">
                                    ${isUnlocked ? `
                                    ` : `
                                        <button class="btn btn-secondary" onclick="tryUnlock('${capsule.id}')">üîë Try Unlock</button>
                                    `}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            // Auto-update countdown every minute
            setTimeout(renderCapsules, 60000);
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, m =>
                ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' }[m])
            );
        }

        // Unlock with password
        async function tryUnlock(id) {
            const capsule = capsules.find(c => c.id === id);
            if (!capsule) return;
        
            const now = new Date();
            const unlockDate = new Date(capsule.unlockDate);
        
            // üö´ Prevent unlocking before time
            if (now < unlockDate) {
                showMessage("This capsule is still locked! ‚è≥ Be patient üíù", "error");
                return;
            }
        
            // If no password ‚Üí auto open
            if (!capsule.password || capsule.password.trim() === '') {
                capsule.unlockDate = new Date().toISOString();
                await updateCapsule(capsule);
                renderCapsules();
                return;
            }
        
            const input = prompt("Enter password to unlock:");
            if (input === null) return;
        
            if (input === capsule.password) {
                capsule.unlockDate = new Date().toISOString();
                await updateCapsule(capsule);
                showMessage("Capsule unlocked successfully! üéâ");
                renderCapsules();
            } else {
                showMessage("Wrong password! üîí", "error");
            }
        }


        async function updateCapsule(capsule) {
            if (db) {
                await db.collection("capsules").doc(capsule.id).update({
                    unlockDate: capsule.unlockDate
                });
            } else {
                const localCapsules = JSON.parse(localStorage.getItem('timeCapsules') || '[]');
                const index = localCapsules.findIndex(c => c.id === capsule.id);
                localCapsules[index] = capsule;
                localStorage.setItem('timeCapsules', JSON.stringify(localCapsules));
            }
        }

        document.addEventListener('DOMContentLoaded', loadCapsules);
    </script>
</body>
</html>
